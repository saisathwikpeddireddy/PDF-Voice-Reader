<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PDF Voice Reader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
    <header>
        <h1>PDF Voice Reader</h1>
    </header>
    <main class="container">
        <!-- File Upload -->
        <div class="file-upload">
            <label for="pdfFile" class="upload-label">Upload PDF</label>
            <input type="file" id="pdfFile" accept=".pdf" hidden />
        </div>

        <!-- Loading Message & Status Bar -->
        <div id="loadingMessage" class="loading-message" style="display: none;">Extracting text and fetching audio...</div>
        <div id="statusBar" class="status-bar">Status: Waiting for PDF upload</div>
        <!--Generate Audio Controls -->
        <div class="audio-controls">
            <button id="generateButton" class="control-btn" disabled>üéôÔ∏è Generate Audio</button>
            <button id="stopButton" class="control-btn" disabled>‚èπ Stop</button>
            <select id="voiceSelect" class="voice-select"></select>
        </div>

        <!-- Progress Bar -->
        <progress id="progressBar" class="progress-bar" value="0" max="100"></progress>
        <div class="chunk-status">
            <span>Fetched Chunks: <span id="fetchedChunks">0</span> / <span id="totalChunks">0</span></span>
            <span>Total Audio Duration: <span id="totalDuration">0 min</span></span>
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls">   
            <button id="playButton" class="control-btn" disabled>‚ñ∂ Play</button>  
            <button id="pauseButton" class="control-btn" disabled>‚è∏ Pause</button>
            <div class="rate-control">
                <label for="rateRange">Speed</label>
                <input type="range" id="rateRange" min="0.5" max="2" step="0.1" value="1">
                <span id="rateValue">1x</span>
            </div>
        </div>

        <!-- PDF Controls -->
        <div class="pdf-controls">
            <button id="fullScreenButton" class="control-btn">üñ• Full Screen</button>
        </div>

        <!-- PDF Viewer -->
        <div id="pdfViewer" class="pdf-viewer"></div>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è by Sai</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
